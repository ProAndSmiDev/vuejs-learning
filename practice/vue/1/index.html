<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
        </div>
        <ul class="steps-list">
          <li
                  v-for="(step, idx) in steps"
                  :class="['steps-item', (activeIndex > idx) ? 'done' : (activeIndex === idx) ? 'active' : '']"
                  :key="idx"
          >
            <span @click="setActive(idx)">{{ ++idx }}</span>{{ step.title }}
          </li>
        </ul>
        <div class="steps-footer">
          <button
                  class="btn"
                  @click="prev"
                  :disabled="isDisabledPrev"
          >
            Назад
          </button>
          <button
                  v-if="isLastStep"
                  class="btn primary"
                  @click="nextOfFinish"
          >
            Вперед
          </button>
          <button
                  v-else
                  class="btn primary"
                  @click="reset"
          >
            Начать заново
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/vue.js"></script>
  </body>
</html>
